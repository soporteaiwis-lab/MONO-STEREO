      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #00f0ff;
        cursor: pointer;
        margin-top: -6px; 
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #2a2a3d;
        border-radius: 2px;
      }
    </style>
